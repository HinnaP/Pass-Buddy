<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PassBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to PassBuddy!</h1>
        <p>You are logged in. Generate a secure password below:</p>
        <form method="post" action="/generate">
            <input type="text" name="interest1" placeholder="Favorite Animal" required>
            <input type="text" name="interest2" placeholder="Favorite Movie" required>
            <input type="text" name="interest3" placeholder="Favorite Food" required>
            <button type="submit">Generate Password</button>
        </form>
        <a href="{{ url_for('logout') }}">Log out</a>
    </div>
</body>
</html>
